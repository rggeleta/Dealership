<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<style>	
	a:hover {
		background-color: yellow;
	}
	body {
		padding: 80px;
		background-color: skyblue;
		display: block;
		height: 300px;
		text-align: center;
	}
	table, th, td {
		border: 1px solid black;
		text-align: center;
		border-collapse: separate;
		font-weight: bold;
		padding: 2px;
		color: navy;
		margin: auto;
		width: 80vw;
	}
	tr:nth-of-type(even) {
		background-color: silver;
	}
	tr:nth-of-type(odd) {
		background-color: lightgray;
	}
</style>
<meta charset="ISO-8859-1">
<title>Customer List</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<th>Select</th>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th colspan="2">Options</th>
			</tr>
			<tr th:each="currentCustomer : ${customer}">
				<td><input type="radio" name="id"></td>
				<td th:text="${currentCustomer.id}" ></td>
				<td th:text="${currentCustomer.firstName}"></td>
				<td th:text="${currentCustomer.lastName}"></td>
				<td th:text="${currentCustomer.vehicles.toString()}"></td>
				<td><a th:href="@{/sell/{id}(id=${currentCustomer.id})}">Sell to Customer</a></td>
				<td><a th:href="@{/deleteCustomer/{id}(id=${currentCustomer.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
	<br>
	<a href="/inputCustomer"><button>Add Customer</button></a>
	<a href="/index.html"><button>Home</button></a>
</body>
</html>
